os: linux
dist: focal
language: generic
addons:
  apt:
    packages:
      - libxml-xpath-perl
services:
  - docker

git:
  depth: false

env:
  global:
    - DOCKER_ORG=horizenlabs
    - IMAGE_NAME=ci-base
    - NEED_CARGO_README=false
    - NEED_NPM=false
    - NEED_WASMPACK=false

script:
  - ci/travis_keep_alive.sh
  - ci/tests.sh

jobs:
  include:
    - name: stable
      env: IMAGE_TAG='noble_rust-stable_latest' TESTS='010,015,020,030,040'
    - name: nightly
      env: IMAGE_TAG='noble_rust-nightly_latest' TESTS='010,015,020,030,040'
